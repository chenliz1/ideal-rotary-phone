<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Based LLM Inference</title>
</head>
<body>
    <h1>Ask the Language Model</h1>
    <form method="POST">
        <label for="question">Your Question:</label><br>
        <input type="text" id="question" name="question" style="width: 400px;" placeholder="Enter your question" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if response %}
        <h2>Model Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
